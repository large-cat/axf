{% extends 'base_user.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user_login.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="user_login" class="container">

        <h4>{{ msg }}</h4>

        <form action="{% url 'axf:user_login' %}" method="post" onsubmit="return password_hash()">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputUsername">用户名</label>
                <input type="text" class="form-control" id="exampleInputUsername" name="u_username"
                       placeholder="请输入用户名">
                <span id="usernameInfo"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="u_password"
                       placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>


    </div>


{% endblock %}
