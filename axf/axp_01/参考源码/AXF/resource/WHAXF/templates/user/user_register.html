{% extends 'base_user.html' %}
{% load static %}

{% block extCSS %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/css/user_register.css' %}">
{% endblock %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user_register.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="user_register" class="container">

        <form action="{% url 'axf:userregister' %}" method="post" enctype="multipart/form-data" onsubmit="return check_input()">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputUsername">用户名</label>
                <input type="text" class="form-control" id="exampleInputUsername" name="u_username" placeholder="请输入用户名">
                <span id="usernameInfo" ></span>
            </div>
            <div class="form-group">

                <label for="exampleInputEmail">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="u_email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="u_password" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="exampleInputPasswordConfirm">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPasswordConfirm" placeholder="请再次输入密码">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" name="u_icon" id="exampleInputFile">
            </div>

            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>


    </div>

{% endblock %}
